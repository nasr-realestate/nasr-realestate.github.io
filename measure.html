<!DOCTYPE html>
<html lang="ar">
<head>
    <title>أداة القياس AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background-color: #000; font-family: 'Cairo', sans-serif; overflow: hidden; }
        
        /* شريط النتيجة في الأعلى */
        #info {
            position: absolute; top: 20px; width: 100%; text-align: center; z-index: 100;
            pointer-events: none; /* يسمح بالضغط من خلاله */
        }
        .badge {
            background: rgba(0, 0, 0, 0.8); color: #d4af37; 
            padding: 10px 20px; border-radius: 30px; border: 2px solid #d4af37;
            font-size: 1.5rem; font-weight: bold; display: inline-block;
        }
        
        /* تنسيق زر البدء الافتراضي */
        button#ARButton {
            background-color: #d4af37 !important; /* لون ذهبي */
            color: #000 !important;
            font-family: 'Cairo', sans-serif !important;
            font-weight: bold !important;
            border-radius: 20px !important;
            border: 2px solid #fff !important;
            bottom: 30px !important;
        }
    </style>
    
    <!-- استيراد المكتبات بشكل مباشر ومضمون -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="info">
        <div class="badge" id="message">اضغط "ابدأ" بالأسفل</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let camera, scene, renderer;
        let controller;
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;

        // لتخزين القياسات
        let points = [];
        let currentLine = null;

        init();
        animate();

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // === التعديل الجذري هنا ===
            // حذفنا أي إعدادات معقدة (optionalFeatures) تسبب المشاكل
            // نطلب فقط (hit-test) وهو أساس القياس
            let options = { requiredFeatures: ['hit-test'] };
            
            const button = ARButton.createButton(renderer, options);
            document.body.appendChild(button);
            
            // محاولة تغيير نص الزر بعد إنشائه
            setTimeout(() => {
                if(button) button.innerText = "ابدأ القياس AR";
            }, 500);

            // إضافة الحلقة (المؤشر)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // التحكم باللمس
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            window.addEventListener('resize', onWindowResize);
        }

        function onSelect() {
            if (reticle.visible) {
                // نقطة جديدة
                const geometry = new THREE.SphereGeometry(0.01, 32, 32);
                const material = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // نقطة حمراء
                const point = new THREE.Mesh(geometry, material);
                point.position.setFromMatrixPosition(reticle.matrix);
                scene.add(point);
                
                points.push(point.position);

                if (points.length === 1) {
                    document.getElementById('message').innerText = "تم تحديد البداية.. اختر النهاية";
                } 
                else if (points.length === 2) {
                    // حساب المسافة
                    const distance = points[0].distanceTo(points[1]);
                    
                    // رسم الخط
                    const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
                    const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffff00, linewidth: 5 });
                    const line = new THREE.Line(lineGeometry, lineMaterial);
                    scene.add(line);

                    // عرض النتيجة
                    document.getElementById('message').innerText = `المسافة: ${distance.toFixed(2)} متر`;
                    
                    // تنظيف لبدء قياس جديد
                    points = []; 
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then(function (referenceSpace) {
                        session.requestHitTestSource({ space: referenceSpace }).then(function (source) {
                            hitTestSource = source;
                        });
                    });
                    session.addEventListener('end', function () {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                        document.getElementById('message').innerText = "انتهت الجلسة";
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        // تغيير اللون للأخضر عند العثور على سطح
                        reticle.material.color.set(0x00ff00);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
