    <style>
        /* Force hide any extra elements */
        header, footer, nav, .navbar, .site-footer, #back-to-top, .fixed-call-button { 
            display: none !important; opacity: 0 !important; visibility: hidden !important; 
        }

        :root { --gold: #d4af37; --bg: #0a0a0a; --white: #ffffff; }

        body, html {

            z-index: 9999;
        }
        .ui-brand { color: var(--gold); font-weight: 900; font-size: 1.1rem; text-shadow: 0 2px 8px #000; }
        .ui-exit {
            color: var(--gold) !important; text-decoration: none !important;
            background: rgba(0,0,0,0.7); padding: 8px 18px; border-radius: 50px;
            border: 1px solid rgba(212,175,55,0.4); font-weight: 700; font-size: 0.8rem;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }
        .ui-exit:hover { background: rgba(212,175,55,0.2); }

        /* Intro Screen */
        #introLayer {
            position: fixed; inset: 0; background: var(--bg); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 40px; transition: opacity 0.8s ease;
        }
        .intro-h { color: var(--gold); font-size: 2.5rem; font-weight: 900; margin-bottom: 15px; text-shadow: 0 0 15px rgba(212,175,55,0.3); }
        .intro-p { font-size: 1.2rem; color: #aaa; max-width: 450px; line-height: 1.7; }
        .load-indicator { width: 100px; height: 1px; background: #222; margin-top: 30px; position: relative; overflow: hidden; }
        .load-indicator::after {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 50%;
            background: var(--gold); animation: animLoad 1.5s infinite;
        }
        @keyframes animLoad { 0% { left: -100%; } 100% { left: 100%; } }

        /* Main Stage */
        .stage { width: 100vw; height: 100vh; position: relative; }
        .track { display: flex; width: 100%; height: 100%; transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        .slide { min-width: 100%; height: 100%; position: relative; overflow: hidden; }
        
        .slide img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 12s linear;
        }
        .slide.active img { transform: scale(1.15); }

        .slide-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,1) 15%, rgba(0,0,0,0.3) 50%, transparent 90%);
            z-index: 2;
        }

        .prop-data { position: absolute; bottom: 50px; right: 25px; left: 25px; z-index: 5; }
        .prop-data h2 { color: var(--gold); font-size: 1.8rem; font-weight: 900; margin-bottom: 8px; }
        .prop-data p { color: #fff; font-size: 1rem; margin-bottom: 20px; line-height: 1.5; opacity: 0.9; }
        .prop-price { font-size: 2rem; font-weight: 900; color: #fff; margin-bottom: 25px; display: block; }

        .control-btns { display: flex; gap: 10px; }
        .btn-link {
            flex: 1; background: var(--gold); color: #000; text-align: center;
            padding: 16px; border-radius: 12px; text-decoration: none; font-weight: 800;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .btn-link:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(212,175,55,0.2); }
        .btn-pause {
            width: 60px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: background 0.3s ease;
        }
        .btn-pause:hover { background: rgba(255,255,255,0.2); }

        .progress-bar {
            position: fixed; bottom: 0; left: 0; width: 0%; height: 4px;
            background: var(--gold); z-index: 100; transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--gold);
        }
    </style>
</head>
<body>

    <div class="ui-overlay">
        <div class="ui-brand">سمسار طلبك | النخبة</div>
        <a href="/" class="ui-exit" aria-label="إغلاق المعرض"><i class="fas fa-times"></i> خروج</a>
    </div>

    <div id="introLayer">
        <i class="fas fa-crown" style="font-size: 3.5rem; color: var(--gold); margin-bottom: 25px;"></i>
        <h1 class="intro-h">بوابة النخبة</h1>
        <p class="intro-p">نقدم لك تحفاً معمارية.. اكتشف 10 أيقونات سكنية واستثمارية اختيرت لك بعناية في قلب مدينة نصر.</p>
        <div class="load-indicator"></div>
    </div>

    <div class="stage">
        <div class="track" id="mainTrack"></div>
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        const properties = [
            { title: "أيقونة المنطقة العاشرة | 180م", price: "3,700,000 ج.م", img: "apartment-180m-nasr-city.webp", desc: "تحفة الترا سوبر لوكس بالدور الثالث، واجهة رئيسية ومسجلة شهر عقاري.", url: "/شقق-للبيع-في-مدينة-نصر/شقة-180م-للبيع-المنطقة-العاشرة-مدينة-نصر/", alt: "شقة فاخرة للبيع في المنطقة العاشرة بمدينة نصر" },
            { title: "جوهرة ميدان رابعة | 135م", price: "5,000,000 ج.م", img: "raba-nasr.webp", desc: "تشطيب هندسي راقٍ، شاملة التكييفات والمطبخ في عمارة كلاسيكية.", url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-ميدان-رابعة-العدوية-طريق-النصر/", alt: "شقة بتشطيب هندسي للبيع في ميدان رابعة العدوية" },
            { title: "فيلا دوبلكس الأندلس | 285م", price: "إيجار إداري 55,000 ج.م", img: "duplex-andalus.webp", desc: "مدخل خاص وحديقة، موقع استراتيجي أمام ماونتن فيو بالتجمع الخامس.", url: "/شقق-للبيع-في-مدينة-نصر/فيلا-دوبلكس-للبيع-التجمع-الخامس-حي-الأندلس/", alt: "فيلا دوبلكس للإيجار الإداري في حي الأندلس بالتجمع الخامس" },
            { title: "إطلالة شارع الطيران | 225م", price: "8,000,000 ج.م", img: "al-Tayaranstreet.webp", desc: "بناء 2014 حديث بفيو مفتوح وتشطيب الترا سوبر لوكس مع حصة بالجراج.", url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-شارع-الطيران-الرئيسي-مدينة-نصر-حديثة/", alt: "شقة حديثة للبيع بشارع الطيران الرئيسي في مدينة نصر" },
            { title: "استثمار حي السفارات | دوبلكس", price: "4,850,000 ج.م", img: "elsfarat-duplex.webp", desc: "فيو بانورامي بالحي السابع، فرصة ذهبية بعائد استثماري فوري (مؤجر حالياً).", url: "/شقق-للبيع-في-مدينة-نصر/دوبلكس-للبيع-حي-السفارات-مدينة-نصر-استثمار/", alt: "دوبلكس استثماري للبيع في حي السفارات بمدينة نصر" },
            { title: "فخامة المنطقة الأولى | 225م", price: "7,500,000 ج.م", img: "zuhair-sabri.webp", desc: "تشطيب قصور (أرو مسمار ورخام) بشارع زهير صبري، شاملة الجراج.", url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-المنطقة-الأولى-مدينة-نصر-تشطيب-فاخر/", alt: "شقة بتشطيب فاخر للبيع في المنطقة الأولى بمدينة نصر" },
            { title: "فرصة زهراء مدينة نصر | 86م", price: "1,650,000 ج.م", img: "zahraa-thirdfloor.webp", desc: "دور ثالث مميز بفيو مفتوح غير مجروح، موقع حيوي بسعر لا يعوض.", url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-زهراء-مدينة-نصر-سعر-رخيص/", alt: "شقة بسعر مميز للبيع في زهراء مدينة نصر" },
            { title: "ناصية بحري مميزة | 250م", price: "5,000,000 ج.م", img: "tawfiqal-Bakri-st.webp", desc: "بشارع توفيق البكري خلف مستشفى حسبو، مسجلة شهر عقاري وبها ليفينج 30م.", url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-شارع-توفيق-البكري-مدينة-نصر-ناصية-بحري/", alt: "شقة ناصية بحري للبيع بشارع توفيق البكري" },
            { title: "لقطة حسن المأمون | للشباب", price: "1,650,000 ج.م", img: "tawnit.webp", desc: "بعمارات التعاونيات، موقع استراتيجي مثالي للشباب وبداية الحياة.", url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-عمارات-التعاونيات-حسن-المأمون-مدينة-نصر/", alt: "شقة للبيع في عمارات التعاونيات بحسن المأمون" },
            { title: "برج صن رايز | 288م", price: "7,000,000 ج.م", img: "sunrise.webp", desc: "بحي السفارات، فيو بحري مفتوح 100% بتشطيب مودرن فاخر وأمن 24 ساعة.", url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-أبراج-صن-رايز-حي-السفارات-مدينة-نصر/", alt: "شقة فاخرة للبيع في أبراج صن رايز بحي السفارات" }
        ];

        let currentIdx = 0, isPaused = false, progress = 0;
        const DURATION = 6000; // 6 seconds per slide

        function buildGallery() {
            const track = document.getElementById('mainTrack');
            if (!track) return;

            properties.forEach((p, i) => {
                const slide = document.createElement('div');
                slide.className = `slide ${i === 0 ? 'active' : ''}`;
                slide.innerHTML = `
                    <img src="/assets/img/properties/${p.img}" alt="${p.alt}">
                    <div class="slide-overlay"></div>
                    <div class="prop-data">
                        <h2>${p.title}</h2>
                        <p>${p.desc}</p>
                        <span class="prop-price">${p.price}</span>
                        <div class="control-btns">
                            <a href="${p.url}" class="btn-link">شاهد التحفة الآن</a>
                            <button class="btn-pause" onclick="togglePlay()" aria-label="إيقاف/تشغيل العرض"><i class="fas fa-pause"></i></button>
                        </div>
                    </div>
                `;
                track.appendChild(slide);
            });
            
            // Hide intro after a delay to ensure assets are loaded
            setTimeout(() => {
                const intro = document.getElementById('introLayer');
                if (intro) {
                    intro.style.opacity = '0';
                    setTimeout(() => {
                        intro.style.display = 'none';
                        startEngine();
                    }, 800);
                }
            }, 5000);
        }

        function startEngine() {
            setInterval(() => {
                if (!isPaused) {
                    progress += (100 / (DURATION / 100)); 
                    document.getElementById('progressBar').style.width = progress + '%';
                    if (progress >= 100) {
                        progress = 0;
                        currentIdx = (currentIdx + 1) % properties.length;
                        updateSlide();
                    }
                }
            }, 100);
        }

        function updateSlide() {
            const track = document.getElementById('mainTrack');
            const slides = document.querySelectorAll('.slide');
            if (track && slides.length > 0) {
                track.style.transform = `translateX(-${currentIdx * 100}%)`;
                slides.forEach((s, i) => s.classList.toggle('active', i === currentIdx));
            }
        }

        function togglePlay() {
            isPaused = !isPaused;
            const icon = document.querySelector('.btn-pause i');
            if (icon) {
                icon.className = isPaused ? "fas fa-play" : "fas fa-pause";
            }
        }
        
        document.addEventListener('DOMContentLoaded', buildGallery);
    </script>
</body>
