<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>معرض النخبة | سمسار طلبك</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #d4af37;
            --bg: #0a0a0a;
            --white: #ffffff;
        }

        /* تصفير الشاشة بالكامل */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            height: 100%; width: 100%;
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Cairo', sans-serif;
            overflow: hidden; /* منع التمرير نهائياً */
        }

        /* --- الهوية العائمة (اللوجو والعودة) --- */
        .floating-nav {
            position: fixed; top: 20px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000;
        }
        .brand-logo { 
            color: var(--gold); font-weight: 900; font-size: 1.4rem; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }
        .back-home {
            color: var(--gold) !important; text-decoration: none !important;
            background: rgba(0,0,0,0.5); padding: 8px 15px; border-radius: 50px;
            border: 1px solid rgba(212,175,55,0.3); font-weight: 700; font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }

        /* --- شاشة الانترو (الترحيب والتحميل) --- */
        #introScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 30px;
            transition: opacity 1s ease;
        }
        .intro-text h1 { color: var(--gold); font-size: 2.5rem; font-weight: 900; margin-bottom: 20px; }
        .intro-text p { font-size: 1.2rem; color: #ccc; max-width: 500px; line-height: 1.8; }
        
        /* مؤشر تحميل ذهبي */
        .loader {
            width: 50px; height: 50px; border: 3px solid #222; border-top: 3px solid var(--gold);
            border-radius: 50%; margin-top: 30px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- حاوية العرض الرئيسية --- */
        .viewer-main {
            width: 100%; height: 100%;
            position: relative; visibility: hidden; /* مخفي حتى انتهاء الانترو */
        }

        .slider-track {
            display: flex; width: 100%; height: 100%;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .slide {
            min-width: 100%; height: 100%; position: relative;
        }

        .slide img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 12s linear;
        }
        .slide.active img { transform: scale(1.15); }

        /* تدرج الظل السفلي للنصوص */
        .overlay {
            position: absolute; bottom: 0; width: 100%; height: 60%;
            background: linear-gradient(to top, rgba(0,0,0,1) 15%, rgba(0,0,0,0.5) 50%, transparent 100%);
            z-index: 2;
        }

        .content {
            position: absolute; bottom: 40px; right: 25px; left: 25px;
            z-index: 3;
        }
        .content h2 { color: var(--gold); font-size: 1.8rem; font-weight: 900; margin-bottom: 8px; }
        .content p { color: #eee; font-size: 1rem; margin-bottom: 20px; line-height: 1.5; height: 3em; overflow: hidden; }
        
        .price-tag { font-size: 1.8rem; font-weight: 900; color: #fff; margin-bottom: 25px; display: block; }

        /* الأزرار التفاعلية */
        .actions { display: flex; gap: 10px; }
        .btn-more {
            flex: 1; background: var(--gold); color: #000; text-align: center;
            padding: 15px; border-radius: 12px; text-decoration: none; font-weight: 800;
        }
        .btn-pause {
            width: 55px; background: rgba(255,255,255,0.1); border: 1px solid #444;
            color: #fff; border-radius: 12px; display: flex; align-items: center; justify-content: center;
        }

        /* شريط التقدم النحيف جداً في الأسفل */
        .progress-line {
            position: absolute; bottom: 0; left: 0; width: 0%; height: 4px;
            background: var(--gold); z-index: 10; box-shadow: 0 0 10px var(--gold);
        }

    </style>
</head>
<body>

    <!-- 1. الهوية العائمة -->
    <div class="floating-nav">

            <h1>مرحباً بك في عالم الفخامة</h1>
            <p>نستعرض لك الآن نخبة الوحدات العقارية المختارة بعناية في مدينة نصر..</p>
        </div>
        <div class="loader"></div>
        <div style="margin-top: 20px; font-size: 0.8rem; color: #555;">جاري تجهيز العرض السينمائي...</div>

    <!-- 3. مسرح العرض -->
    <div class="viewer-main" id="viewerMain">
        <div class="slider-track" id="sliderTrack">

        <div class="progress-line" id="progressLine"></div>

            { title: "شقة لقطة حسن المأمون", price: "1,650,000 ج.م", img: "tawnit.webp", desc: "عمارات التعاونيات - آخر حسن المأمون - موقع استراتيجي للشباب", url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-عمارات-التعاونيات-حسن-المأمون-مدينة-نصر/" },
            { title: "شقة 288م أبراج صن رايز", price: "7,000,000 ج.م", img: "sunrise.webp", desc: "حي السفارات - فيو مفتوح بحري 100% - تشطيب مودرن فاخر - أمن 24 ساعة", url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-أبراج-صن-رايز-حي-السفارات-مدينة-نصر/" }
        ];

        let currentIdx = 0;
        let isPaused = false;
        let progress = 0;
        const durationPerSlide = 6000; // 6 ثواني

        function init() {
            const track = document.getElementById('sliderTrack');
            properties.forEach((p, i) => {
                const slide = document.createElement('div');
                slide.className = `slide ${i === 0 ? 'active' : ''}`;
                slide.innerHTML = `
                    <img src="/assets/img/properties/${p.img}">
                    <div class="overlay"></div>
                    <div class="content">
                        <h2>${p.title}</h2>
                        <p>${p.desc}</p>
                        <span class="price-tag">${p.price}</span>
                        <div class="actions">
                            <a href="${p.url}" class="btn-more">عرض التفاصيل</a>
                            <button class="btn-pause" id="btnPause-${i}" onclick="togglePause()"><i class="fas fa-pause"></i></button>
                        </div>
                    </div>
                `;
                track.appendChild(slide);
            });

            // بدء العرض بعد 4 ثواني انترو
            setTimeout(() => {
                document.getElementById('introScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('introScreen').style.display = 'none';
                    document.getElementById('viewerMain').style.visibility = 'visible';
                    startCycle();
                }, 1000);
            }, 4000);
        }

        function startCycle() {
            setInterval(() => {
                if (!isPaused) {
                    progress += 1.67; // لتكملة 100% في 6 ثواني تقريباً
                    document.getElementById('progressLine').style.width = progress + '%';
                    if (progress >= 100) {
                        nextSlide();
                    }
                }
            }, 100);
        }

        function nextSlide() {
            progress = 0;
            currentIdx = (currentIdx + 1) % properties.length;
            const track = document.getElementById('sliderTrack');
            track.style.transform = `translateX(${currentIdx * 100}%)`;
            
            document.querySelectorAll('.slide').forEach((s, i) => {
                s.classList.toggle('active', i === currentIdx);
            });
        }

        function togglePause() {
            isPaused = !isPaused;
            const icons = document.querySelectorAll('.btn-pause i');
            icons.forEach(icon => {
                icon.className = isPaused ? "fas fa-play" : "fas fa-pause";
            });
        }

        window.onload = init;
    </script>
</body>
