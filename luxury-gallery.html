<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- الميتا تاجز للمشاركة والأرشفة -->
    <title>معرض النخبة العقاري | سمسار طلبك</title>
    <meta name="description" content="شاهد أفضل 10 شقق للبيع في مدينة نصر بعرض سينمائي تفاعلي واحد.">
    <meta property="og:title" content="معرض النخبة - سمسار طلبك">
    <meta property="og:image" content="https://nasr-realestate.github.io/assets/img/properties/apartment-180m-nasr-city.webp">
    <meta property="og:url" content="https://nasr-realestate.github.io/luxury-gallery.html">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* إخفاء قسري لأي عناصر خارجية من القوالب لضمان ملء الشاشة */
        header, footer, nav, .navbar, .site-footer, #back-to-top, .fixed-call-button { 
            display: none !important; opacity: 0 !important; visibility: hidden !important; pointer-events: none !important; 
        }

        :root { --gold: #d4af37; --bg: #0a0a0a; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            height: 100vh; width: 100vw;
            background-color: var(--bg);
            color: var(--white);
            font-family: 'Cairo', sans-serif;
            overflow: hidden !important;
            position: fixed;
        }

        /* واجهة التحكم العائمة */
        .ui-overlay {
            position: fixed; top: 25px; left: 20px; right: 20px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 9999;
        }
        .ui-brand { color: var(--gold); font-weight: 900; font-size: 1.1rem; text-shadow: 0 2px 8px #000; }
        .ui-exit {
            color: var(--gold) !important; text-decoration: none !important;
            background: rgba(0,0,0,0.7); padding: 8px 18px; border-radius: 50px;
            border: 1px solid rgba(212,175,55,0.4); font-weight: 700; font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }

        /* شاشة الترحيب (Intro) */
        #introLayer {
            position: fixed; inset: 0; background: var(--bg); z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 40px; transition: opacity 0.8s ease;
        }
        .intro-h { color: var(--gold); font-size: 2.5rem; font-weight: 900; margin-bottom: 15px; }
        .intro-p { font-size: 1.2rem; color: #888; max-width: 400px; line-height: 1.7; }
        .load-indicator { width: 100px; height: 1px; background: #222; margin-top: 30px; position: relative; overflow: hidden; }
        .load-indicator::after {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 50%;
            background: var(--gold); animation: animLoad 1.5s infinite;
        }
        @keyframes animLoad { 0% { left: -100%; } 100% { left: 100%; } }

        /* مسرح العرض */
        .stage { width: 100vw; height: 100vh; position: relative; }
        .track { display: flex; width: 100%; height: 100%; transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
        .slide { min-width: 100%; height: 100%; position: relative; overflow: hidden; }
        
        .slide img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 12s linear;
        }
        .slide.active img { transform: scale(1.15); } /* تأثير الزووم السينمائي */

        .slide-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,1) 15%, rgba(0,0,0,0.3) 50%, transparent 90%);
            z-index: 2;
        }

        /* بيانات العقار */
        .prop-data { position: absolute; bottom: 50px; right: 25px; left: 25px; z-index: 5; }
        .prop-data h2 { color: var(--gold); font-size: 1.8rem; font-weight: 900; margin-bottom: 8px; }
        .prop-data p { color: #fff; font-size: 1rem; margin-bottom: 20px; line-height: 1.5; opacity: 0.9; }
        .prop-price { font-size: 2rem; font-weight: 900; color: #fff; margin-bottom: 25px; display: block; }

        .control-btns { display: flex; gap: 10px; }
        .btn-link {
            flex: 1; background: var(--gold); color: #000; text-align: center;
            padding: 16px; border-radius: 12px; text-decoration: none; font-weight: 800;
        }
        .btn-pause {
            width: 60px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        /* شريط التوقيت السفلي */
        .progress-bar {
            position: fixed; bottom: 0; left: 0; width: 0%; height: 4px;
            background: var(--gold); z-index: 100; transition: width 0.1s linear;
        }
    </style>
</head>
<body>

    <!-- واجهة التحكم العلوية -->
    <div class="ui-overlay">
        <div class="ui-brand">سمسار طلبك</div>
        <a href="/" class="ui-exit"><i class="fas fa-times"></i> إغلاق</a>
    </div>

    <!-- شاشة الانترو -->
    <div id="introLayer">
        <i class="fas fa-crown" style="font-size: 3.5rem; color: var(--gold); margin-bottom: 25px;"></i>
        <h1 class="intro-h">معرض التميز العقاري</h1>
        <p class="intro-p">اكتشف الآن أفضل 10 فرص عقارية مختارة بعناية في مدينة نصر..</p>
        <div class="load-indicator"></div>
    </div>

    <!-- مسرح السلايدر -->
    <div class="stage">
        <div class="track" id="mainTrack"></div>
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        // مصفوفة الـ 10 عقارات الحقيقية والمحدثة
        const properties = [
            { 
                title: "شقة 180م المنطقة العاشرة", 
                price: "3,700,000 ج.م", 
                img: "apartment-180m-nasr-city.webp", 
                desc: "الترا سوبر لوكس - الدور الثالث - واجهة رئيسية - مسجلة شهر عقاري.", 
                url: "/شقق-للبيع-في-مدينة-نصر/شقة-180م-للبيع-المنطقة-العاشرة-مدينة-نصر/" 
            },
            { 
                title: "شقة 135م ميدان رابعة", 
                price: "5,000,000 ج.م", 
                img: "raba-nasr.webp", 
                desc: "تشطيب مهندس - شامل التكييفات والمطبخ - عمارة كلاسيكية قوية.", 
                url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-ميدان-رابعة-العدوية-طريق-النصر/" 
            },
            { 
                title: "فيلا دوبلكس حي الأندلس", 
                price: "إيجار إداري 55,000 ج.م", 
                img: "duplex-andalus.webp", 
                desc: "285م بمدخل خاص وحديقة - أمام ماونتن فيو بالتجمع الخامس.", 
                url: "/شقق-للبيع-في-مدينة-نصر/فيلا-دوبلكس-للبيع-التجمع-الخامس-حي-الأندلس/" 
            },
            { 
                title: "شقة 225م شارع الطيران", 
                price: "8,000,000 ج.م", 
                img: "al-Tayaranstreet.webp", 
                desc: "مباني حديثة 2014 - فيو مفتوح - الترا سوبر لوكس - حصة بالجراج.", 
                url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-شارع-الطيران-الرئيسي-مدينة-نصر-حديثة/" 
            },
            { 
                title: "دوبلكس استثماري حي السفارات", 
                price: "4,850,000 ج.م", 
                img: "elsfarat-duplex.webp", 
                desc: "الحي السابع - فيو بانوراما - عائد استثماري فوري (مؤجر حالياً).", 
                url: "/شقق-للبيع-في-مدينة-نصر/دوبلكس-للبيع-حي-السفارات-مدينة-نصر-استثمار/" 
            },
            { 
                title: "شقة 225م المنطقة الأولى", 
                price: "7,500,000 ج.م", 
                img: "zuhair-sabri.webp", 
                desc: "تشطيب قصور (أرو مسمار ورخام) - شارع زهير صبري - شامل الجراج.", 
                url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-المنطقة-الأولى-مدينة-نصر-تشطيب-فاخر/" 
            },
            { 
                title: "شقة 86م زهراء مدينة نصر", 
                price: "1,650,000 ج.م", 
                img: "zahraa-thirdfloor.webp", 
                desc: "دور ثالث مميز - فيو مفتوح غير مجروح - موقع حيوي وسعر لقطة.", 
                url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-زهراء-مدينة-نصر-سعر-رخيص/" 
            },
            { 
                title: "شقة 250م شارع توفيق البكري", 
                price: "5,000,000 ج.م", 
                img: "tawfiqal-Bakri-st.webp", 
                desc: "ناصية بحري - ليفينج روم 30م - مسجلة شهر عقاري - خلف مستشفى حسبو.", 
                url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-شارع-توفيق-البكري-مدينة-نصر-ناصية-بحري/" 
            },
            { 
                title: "شقة لقطة حسن المأمون", 
                price: "1,650,000 ج.م", 
                img: "tawnit.webp", 
                desc: "عمارات التعاونيات - آخر حسن المأمون - موقع استراتيجي للشباب.", 
                url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-عمارات-التعاونيات-حسن-المأمون-مدينة-نصر/" 
            },
            { 
                title: "شقة 288م أبراج صن رايز", 
                price: "7,000,000 ج.م", 
                img: "sunrise.webp", 
                desc: "حي السفارات - فيو مفتوح بحري 100% - تشطيب مودرن فاخر - أمن 24 ساعة.", 
                url: "/شقق-للبيع-في-مدينة-نصر/شقة-للبيع-أبراج-صن-رايز-حي-السفارات-مدينة-نصر/" 
            }
        ];

        let currentIdx = 0, isPaused = false, progress = 0;

        function buildGallery() {
            const track = document.getElementById('mainTrack');
            properties.forEach((p, i) => {
                const slide = document.createElement('div');
                slide.className = `slide ${i === 0 ? 'active' : ''}`;
                slide.innerHTML = `
                    <img src="/assets/img/properties/${p.img}">
                    <div class="slide-overlay"></div>
                    <div class="prop-data">
                        <h2>${p.title}</h2>
                        <p>${p.desc}</p>
                        <span class="prop-price">${p.price}</span>
                        <div class="control-btns">
                            <a href="${p.url}" class="btn-link">اكتشف التفاصيل</a>
                            <button class="btn-pause" onclick="togglePlay()"><i class="fas fa-pause"></i></button>
                        </div>
                    </div>
                `;
                track.appendChild(slide);
            });
            
            // إخفاء الانترو بعد 5 ثواني
            setTimeout(() => {
                const intro = document.getElementById('introLayer');
                intro.style.opacity = '0';
                setTimeout(() => {
                    intro.style.display = 'none';
                    startEngine();
                }, 800);
            }, 5000);
        }

        function startEngine() {
            setInterval(() => {
                if (!isPaused) {
                    progress += 1.67; 
                    document.getElementById('progressBar').style.width = progress + '%';
                    if (progress >= 100) {
                        progress = 0;
                        currentIdx = (currentIdx + 1) % properties.length;
                        updateSlide();
                    }
                }
            }, 100);
        }

        function updateSlide() {
            document.getElementById('mainTrack').style.transform = `translateX(${currentIdx * 100}%)`;
            const slides = document.querySelectorAll('.slide');
            slides.forEach((s, i) => s.classList.toggle('active', i === currentIdx));
        }

        // الإصلاح النهائي لزر الإيقاف (ليشمل كافة الأيقونات المتولدة)
        function togglePlay() {
            isPaused = !isPaused;
            const allIcons = document.querySelectorAll('.btn-pause i');
            allIcons.forEach(icon => {
                icon.className = isPaused ? "fas fa-play" : "fas fa-pause";
            });
        }
        window.onload = buildGallery;
    </script>
</body>
</html>
