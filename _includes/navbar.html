  <div class="navbar-links" id="navLinks">

    <!-- زر العقارات (رابط المجموعات الجديد) -->

<!-- =========================================================
     ستايل وجافاسكربت خاص بالهيدر فقط (لضمان عمله فوراً)
     ========================================================= -->
<style>
  /* تنسيق أساسي */
  .navbar {
    display: flex; justify-content: space-between; align-items: center;
    padding: 1rem 2rem; background: rgba(5,5,5,0.95);
    border-bottom: 1px solid var(--color-border-light);
    position: sticky; top: 0; z-index: 9999;
  }
  
  .navbar-links { display: flex; gap: 15px; align-items: center; }
  
  .nav-link {
    color: #fff; font-weight: bold; text-decoration: none;
    font-size: 0.95rem; display: flex; align-items: center; gap: 8px;
    padding: 8px 15px; border-radius: 10px; transition: 0.3s;
  }
  
  .nav-link:hover { background: rgba(255,255,255,0.1); color: var(--color-primary); }
  
  /* تمييز الأزرار */
  .nav-link.properties { background: var(--color-primary); color: #000 !important; }
  .nav-link.requests { border: 1px solid #444; }
  
  .menu-toggle { display: none; cursor: pointer; }

  /* --- استجابة الموبايل (Mobile Responsive) --- */
  @media (max-width: 900px) {
    .menu-toggle { display: block; }
    
    .navbar-links {
      display: none; /* مخفي افتراضياً */
      flex-direction: column;
      position: absolute; top: 100%; left: 0; width: 100%;
      background: #000; border-bottom: 2px solid var(--color-primary);
      padding: 20px; gap: 15px;
    }
    
    .navbar-links.active { display: flex; } /* يظهر عند الضغط */
    
    .nav-link { width: 100%; justify-content: center; padding: 12px; }
  }
</style>

<script>
  function toggleMenu() {
    const nav = document.getElementById('navLinks');
    nav.classList.toggle('active');
  }
</script>
