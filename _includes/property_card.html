<div class="property-card text-mode" onclick="window.location.href='{{ include.item.url | relative_url }}'" style="cursor: pointer; border-top: 4px solid {% if include.type == 'request' %}#0a84ff{% else %}#d4af37{% endif %};">
    
    <div class="property-header" style="border-bottom: 1px dashed #333; padding-bottom: 10px; margin-bottom: 15px;">
        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
            <span style="color: {% if include.type == 'request' %}#0a84ff{% else %}#d4af37{% endif %}; background: rgba(255,255,255,0.05); padding: 2px 10px; border-radius: 10px;">
                {% if include.type == 'request' %} <i class="fas fa-bullhorn"></i> مطلوب {% else %} <i class="fas fa-certificate"></i> عرض {% endif %}
            </span>
            <span style="color:#ccc;">جديد</span>
        </div>
        <h3 class="property-title" style="color:#fff; font-size:1.1rem; margin:5px 0;">{{ include.item.title }}</h3>
        <p style="color:#b0b0b0; font-size:0.9rem;">{{ include.item.location }}</p>
    </div>

    <div class="property-details">
         <div style="color: {% if include.type == 'request' %}#0a84ff{% else %}#d4af37{% endif %}; font-weight:bold; font-size:1.1rem; margin-bottom: 10px;">
            {% if include.item.budget %} ميزانية: {{ include.item.budget }} {% else %} {{ include.item.price }} {% endif %}
         </div>
    </div>
</div>
