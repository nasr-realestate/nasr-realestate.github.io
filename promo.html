        }

    let currentIdx = 0;
    let isAutoPlaying = true;
    let progress = 0;
    const intervalTime = 6000; // 6 ثوانٍ لكل شقة
    let autoPlayTimer;

    function initSlider() {
        const track = document.getElementById('sliderTrack');
        properties.forEach((prop, index) => {
            const slide = document.createElement('div');
            slide.className = `slide-item ${index === 0 ? 'active' : ''}`;
            slide.innerHTML = `
                <div class="slide-image"><img src="assets/img/properties/${prop.img}" alt="${prop.title}"></div>
                <div class="slide-overlay"></div>
                <div class="slide-content">
                    <h2>${prop.title}</h2>
                    <p>${prop.desc}</p>
                    <div class="slide-price">${prop.price}</div>
                </div>
            `;
            track.appendChild(slide);
        });
        updateControls();
        startAutoPlay();
    }

    function moveSlide(direction) {
        currentIdx = (currentIdx + direction + properties.length) % properties.length;
        renderSlide();
        resetProgress();
    }

    function renderSlide() {
        const track = document.getElementById('sliderTrack');
        const slides = document.querySelectorAll('.slide-item');
        track.style.transform = `translateX(${currentIdx * 100}%)`; 
        
        slides.forEach(s => s.classList.remove('active'));
        slides[currentIdx].classList.add('active');
        
        updateControls();
    }

    function updateControls() {
        document.getElementById('detailsLink').href = properties[currentIdx].url;
    }

    function startAutoPlay() {
        if(autoPlayTimer) clearInterval(autoPlayTimer);
        autoPlayTimer = setInterval(() => {
            if(isAutoPlaying) {
                progress += 1.67; // لتكملة 100% خلال 6 ثواني تقريباً
                document.getElementById('progressBar').style.width = progress + '%';
                if(progress >= 100) {
                    moveSlide(1);
                }
            }
        }, 100);
    }

    function resetProgress() {
        progress = 0;
        document.getElementById('progressBar').style.width = '0%';
    }

    function toggleAutoPlay() {
        isAutoPlaying = !isAutoPlaying;
        const btnText = document.getElementById('playPauseText');
        const btnIcon = document.querySelector('#playPauseBtn i');
        
        if(isAutoPlaying) {
            btnText.innerText = "إيقاف مؤقت";
            btnIcon.className = "fas fa-pause";
        } else {
            btnText.innerText = "تشغيل العرض";
            btnIcon.className = "fas fa-play";
        }
    }

    document.addEventListener('DOMContentLoaded', initSlider);
</script>
